<!DOCTYPE html>
<html>
    <head>
        <title>Pancake - Audio indexing</title>
    </head>
    <body>
        <button id="load">Load audio file</button>
        <button id="play">Play audio</button>
        <script src="../build/pancake.js"></script>
        <script>
            document.getElementById("load").onclick = function() {
                // You just load audio file to index
                // Here i loaded boom.mp3 to index 0
                // In case MP3 is supported by browser,If not alert!
                if (pancake.browser.support.MP3()) {
                    pancake.audio.load("boom.mp3", 0);
                } else {
                    alert("ERROR: MP3 is not supported!");
                }
            };

            document.getElementById("play").onclick = function() {
                // In case MP3 is supported by browser,If not alert!
                if (pancake.browser.support.MP3()) {
                    // Decrease volume from 1 (default) to 0.3 for audio file has index 0
                    pancake.audio.setVolume(0.3, 0);

                    // Then play it
                    pancake.audio.playFromIndex(0);
                } else {
                    alert("ERROR: You can't play audio cause MP3 not supported!");
                }
            };
        </script>
    </body>
</html>

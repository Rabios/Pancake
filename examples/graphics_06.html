<!DOCTYPE html>
<html>
    <head>
        <title>Pancake - Screenshot</title>
    </head>
    <body>
        <!-- pancake.graphics.screenshot(canvas_index) To take screenshot of canvas and it's content -->
        <script src="../build/pancake.js"></script>
        <script>
            // This is the same second example but with screenshot feature,See code above

            // Create a random RGB color and store it
            var shapes_color = pancake.graphics.random.RGB();

            // Create game canvas with width and height of 400,Assign index 0 to it
            pancake.canvas.create(800, 600, 0);

            // Create context for canvas that have index 0
            // And assign context index 0 to the context
            pancake.context.create(0, 0);

            // Tell graphics to use the context with index 0
            pancake.graphics.useContext(0);

            // Color background
            // NOTES: You can still use the same colors strings you use in HTML5 canvas
            pancake.graphics.setBackgroundColor("black");

            // Set color to fill and stroke with same color
            pancake.graphics.color(shapes_color, shapes_color);

            // Draw rectangle
            pancake.graphics.rect(10, 10, 50, 50);

            // Draw circle
            pancake.graphics.circle(120, 35, 25);

            // Set drawing mode to stroke
            pancake.graphics.setMode(pancake.graphics.STROKE);

            // Draw triangle
            // x1, y1, x2, y2, x3, y3
            pancake.graphics.triangle(10, 150, 50, 80, 100, 150);

            // Set drawing mode to both fill and stroke
            pancake.graphics.setMode(pancake.graphics.BOTH);

            // Set color again to apply stroke
            pancake.graphics.color(shapes_color, pancake.graphics.RGB(255, 255, 255));

            // Draw polygon
            pancake.graphics.polygon(100, 300, 50, 6);

            // Draw rounded rectangle
            // x, y, width, height, radius
            pancake.graphics.roundedRect(250, 50, 100, 100, 25);

            // Draw line
            // x1, y1, x2, y2
            pancake.graphics.line(50, 350, 300, 500);
        </script>
        <br><button onclick="pancake.graphics.screenshot(0);" style="z-index: 2;">Take screenshot</button>
    </body>
</html>

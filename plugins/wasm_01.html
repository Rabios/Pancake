<!DOCTYPE html>
<html>
	<head>
		<title>Pancake - WebAssembly</title>
	</head>
	<body>
		<script src="../build/pancake.js"></script>
		<script src="wasm.js"></script>
		<script>
			// NOTE: This example uses WASM plugin!
			if (WebAssembly) {
				// Execute WASM binaries...
				// Note that you can set method will be used as parameter of type string after array, Default "main" if not set...
				var v = pancake.wasm.execute([ 0, 97, 115, 109, 1, 0, 0, 0, 1, 133, 128, 128, 128, 0, 1, 96, 0, 1, 127,
											   3, 130, 128, 128, 128, 0, 1, 0, 4, 132, 128, 128, 128, 0, 1, 112, 0, 0,
											   5, 131, 128, 128, 128, 0, 1, 0, 1, 6, 129, 128, 128, 128, 0, 0, 7, 145,
											   128, 128, 128, 0, 2, 6, 109, 101, 109, 111, 114, 121, 2, 0, 4, 109, 97,
											   105, 110, 0, 0, 10, 138, 128, 128, 128, 0, 1, 132, 128, 128, 128, 0, 0,
											   65, 50, 11 ]);
				console.log(v * 2); // 100
				document.write("WASM binary executed! Check the Web Console for output...");
			} else {
				document.write("ERROR: WebAssembly not supported by your browser");
				console.error("WebAssembly not supported by your browser");
			}
		</script>
	</body>
</html>
